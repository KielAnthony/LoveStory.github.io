<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="fourth-image.jpg" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>You & Me</title>

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;   
        }

        body{  
            background-color: #f5f5f5; /* Soft pastel background */
        }

        .header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 8%;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo{
            font-size: 25px;
            color: #ff6b6b; /* Romantic red color */
            text-decoration: none;
        }
        
        .navbar a{
            font-size: 20px;
            color: #333; /* Dark gray color */
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: .3s;
        }

        .navbar a:hover{
            color: #ff6b6b; /* Hover color matches the logo */
        }

        .navbar a.active{
            color: #ff6b6b; /* Active color matches the logo */
        }

        .home{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 8% 0;
            overflow: hidden;
        }

        .home-content {
            max-width: 630px;
            text-align: center; /* Center align text */
        }

        .home-content h1{
            font-size: 50px;
            line-height: 1.2;
            color: #ff6b6b; /* Romantic red color */
        }

        .home-content h3{
            font-size: 40px;
            color: #ff6b6b; /* Romantic red color */
        }

        .home-content p{
            font-size: 16px;
            margin: 15px 0 30px;
            color: #555; /* Dark gray color */
        }

        .btn{
            display: inline-block;
            padding: 10px 20px;
            background: #ff6b6b; /* Romantic red color */
            border: 2px solid #ff6b6b; /* Romantic red color */
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            color: #fff; /* White text color */
            letter-spacing: 1px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn:hover{
            background: transparent;
            color: #ff6b6b; /* Romantic red color */
        }

        .home-images{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .home-img{
            width: 45%; /* Set the image width to 45% of the container */
            transform: scaleX(-1); /* Flip the image horizontally */
        }

        .home-img img{
            width: 100%; /* Make the image take the full width of the container */
        }
    </style>
</head>
<body>
    <header class="header"> 	
        <a href="#" class="logo">Our Love Story</a>
        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-images">
            <div class="home-img">
                <img src="me&you.jpg">
            </div>
            <div class="home-img">
                <img src="another-image.jpg">
            </div>
        </div>
        <div class="home-content">
            <h1>You & Me</h1>
            <h3>Are Together Forever</h3>
            <p>Every moment spent with you is a treasure. Our love story is like no other, and I cherish every chapter of it. Let's continue creating beautiful memories together.</p>
            <a href="#" class="btn">I Love You!‚ù§</a>
        </div>
    </section>
    
</body>
</html>
